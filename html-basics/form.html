<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Basics</title>
</head>

<body>
    <form>
        <h2>Form Heading</h2>
        <fieldset>
            <label for="name">Name</label>
            <input type="text" id="name">
            <br>
            <label for="password">Password</label>
            <input type="password">
        </fieldset>
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="options">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="options">
            <label for="female">Female</label>
        </fieldset>
        <fieldset>
            <legend>Select one of the following</legend>
            <input type="checkbox" id="one">
            <label for="one">1</label>
            <br>
            <input type="checkbox" id="two">
            <label for="two">2</label>
            <br>
            <input type="checkbox" id="three">
            <label for="three">3</label>
        </fieldset>

        <fieldset>
            <legend>Security questions</legend>
            <label for="question">Security questions</label>
            <select name="question" id="question" size="2">
                <option value="good">good</option>
                <option value="nice">nice</option>
                <option value="great">great</option>
                <option value="ok">ok</option>
            </select>
        </fieldset>

        <!-- <fieldset>
            <legend>Bio</legend>
            <textarea name="bio" id="bio" rows="10" cols="100">enter text here....</textarea>
        </fieldset> -->


        <input type="color">
        <input type="month">
        <input type="week">
        <input type="reset">
        <input type="range">

        <input type="submit" value="submit form">
    </form>
</body>

</html>
