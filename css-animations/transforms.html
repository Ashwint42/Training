<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrapper {
            max-width: 100%;
            height: 100vh;
            background-color: rgb(0, 0, 0);
            box-sizing: border-box;
            padding: 30px;
            text-align: center;
        }

        .cube {
            width: 100px;
            height: 100px;
            background-color: white;
            transform: rotateX(60deg);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="cube">
        </div>
    </div>
</body>

</html>
